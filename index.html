<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy-Shoy | Toyshoy.com</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpeg" alt="Toy-Shoy.com" width="80" height="100">
        </div>
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">About us</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
            <li class="item"><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Toy-Shoy</h1>
        <button class="btn">Order Now</button>
    </section>
    <section class="services-container">
        <h1 class="h-secondary center">Categories</h1>
        <div id="services">
            <div class="box">
                <img src="bachha.jpg" alt="">
                <h2 class="h-third center">Age 0-1 years</h2>
                
            </div>
            <div class="box">
                <img src="1-5.jpg" alt="">
                <h2 class="h-third center">Age 1-5 years</h2>
                
            </div>
            <div class="box">
                <img src="5 and above.jpg" alt="">
                <h2 class="h-third center">Age 5 & above</h2>
            </div>

        </div>
    </section>
    <section id="client">
        <h1 class="h-fourth center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="motherspride.png" alt="Our client">
            </div>
            <div class="client-item">
                <img src="Firstcry.jpg" alt="Our client">
            </div>
            <div class="client-item">
                <img src="flipkart.png" alt="Our client">
            </div>
            <div class="client-item">
                <img src="amazon.png"Our client">
            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="h-fourth center">Contact Us
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phonr">Phone Number: </label>
                        <input type="phone" name="phone" id="phone" placeholder="Enter your Phonr number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </h1>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; Toyshoy.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
